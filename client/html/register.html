<div class="container">
  <div class="registerContainer">
  <br>
  <form class="form-horizontal" role="form" ng-submit="register()">
    <span>
      <h2 class="text-left"><i class="fa fa-list-alt"></i>  REGISTRATION</h2>
    </span>
    <div class="form-group">
      <label class="col-sm-3 control-label">Username</label>
      <div class="col-sm-9">
        <input type="text" ng-model="user.username" placeholder="Username" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input type="password" ng-model="user.password2" placeholder="Confirm Password" class="form-control">
      </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Full Name</label>
        <div class="col-sm-9">
            <input type="text" ng-model="user.name" placeholder="Full Name" class="form-control" autofocus required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
            <input type="email" ng-model="user.email" placeholder="Email" class="form-control">
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-sm-3">Gender</label>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" ng-model="user.gender" value="Female">Female
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" ng-model="user.gender" value="Male">Male
                    </label>
                </div>
            </div>
        </div>
    </div>  -->
    <!-- /.end form-group -->
    <div>
      <button class="btn btn-primary btn-block">Register</button>
    </div>
  </form> <!-- /form -->
  </div>
</div> <!-- ./container -->
