<div class="container">
<h1>LOGIN</h1>

<div class="container text-center" style="margin-top:40px">
<div class="row">
 <div class="col-sm-6 col-md-4 col-md-offset-4">
   <div class="panel panel-default">
     <div class="panel-heading">
       <strong> Sign in to continue</strong>
     </div>
     <div class="panel-body">
       <form ng-submit='login()'>
         <fieldset>
           <div class="row">
             <div class="center-block">
               <img class="profile-img"
                 src="/temp/user.jpg" alt="user">
             </div>
           </div>
           <div class="row">
             <div class="col-sm-12 col-md-10  col-md-offset-1 ">
               <div class="form-group">
                 <div class="input-group">
                   <span class="input-group-addon">
                     <i class="fa fa-user"></i>
                   </span>
                   <input class="form-control" ng-model='user.username' placeholder="Username" name="loginname" type="text" autofocus required>
                 </div>
               </div>
               <div class="form-group">
                 <div class="input-group">
                   <span class="input-group-addon">
                     <i class="fa fa-lock"></i>
                   </span>
                   <input class="form-control" ng-model='user.password' placeholder="Password" name="password" type="password" required>
                 </div>
               </div>
               <div class="form-group">
                 <button class="btn btn-lg btn-primary btn-block">LOGIN</button>
               </div>
             </div>
           </div>
         </fieldset>
       </form>
     </div>
     <!-- <div class="panel-footer ">
       Don't have an account! <a ui-sref=""> Sign Up Here </a>
     </div> -->
     </div>
 </div>
</div>
</div>
</div>
